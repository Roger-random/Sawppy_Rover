connectors:
  X1a: &jst3p # define template for JST 3-pin connector
    type: JST
    subtype: female
    pinlabels: [Sig, 5V, GND]
    show_pincount: true
    image:
      src: ./connector_images/jst-2.0-3p.jpg
      caption: JST-2.0-3P Pinout
      width: 200
      height: 200
  X1b:
    <<: *jst3p # create from template
  X2a:
    <<: *jst3p # create from template
  X2b:
    <<: *jst3p # create from template

cables:
  W82: 
    gauge: 26 awg
    length: 82 cm
    colors: [RD, BK, YE]
  W50: 
    gauge: 26 awg
    length: 50 cm
    colors: [RD, BK, YE]

connections:
  -
    - X1a: [1-3]
    - W82: [1-3]
    - X1b: [1-3]
  -
    - X2a: [1-3]
    - W50: [1-3]
    - X2b: [1-3]

